# pip management
# --------------

# .. envvar:: pip_proxy [[[
#
#    pip proxy address
#
pip_proxy: false
#
# Example:
#
pip_proxy: artifactory.yourdomain.com
#
# ]]]

# .. envvar:: pip_proxy_url [[[
#
#    pip proxy index url
#
pip_proxy_url: false
#
# Example:
#
pip_proxy_url: http://artifactory.yourdomain.com/artifactory/api/pypi/MyPyPi/simple
#
# ]]]
